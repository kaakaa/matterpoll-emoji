sudo: false
notifications:
  email: false

language: go
go:
  - "1.11.x"

install:
  - make install-tools

script:
  - make check-style
  - make coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - make dist

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: 'dist/*.{tar.gz,zip}'
  on:
    tags: true
    go: "1.11"
